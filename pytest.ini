[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (requires Databricks)
    slow: Slow running tests
    deployment: Deployment verification tests
    mcp: MCP protocol tests
    business_critical: Business user journey tests
    resilience: System resilience and recovery tests
    security: Security and permission boundary tests
    smoke: Critical path smoke tests
    manual: Manual verification required tests
    load: Load and performance tests
    monitoring: Monitoring and observability tests
    performance: Performance baseline and regression tests
    stress: Stress tests for system limits
addopts = -v --tb=short
